<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 12 pro max</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="source"></div>
        <div class="ip_nav"></div>
        <div class="main">
            <!-- home -->
            <div class="home">
                <p class="home_nav_home-network">mobifone</p>
    
                <div class="home_nav_list-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-half"></i>
                </div>
    
                <div class="lock">
                    <i class="fas fa-lock"></i>
                </div>
    
                <div class="time">
                    <span  class="time_title">00:00</span>
                    <p class="time-day">Thứ năm, 05 tháng 8</p>
                </div>
    
                <div class="bottom">
                    <i class="fas fa-phone-alt"></i>
                    <i class="fas fa-camera"></i>
                </div>
    
                <div class="ft">
                    <p class="ft_title">Swipe up to unlock</p>
                </div>
            </div>
            <!-- // -->
            <div class="frame">
                <div class="frame_nav">
                    <p class="frame_nav-title">9:30</p>
                    <div class="frame_nav-list">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-half"></i>
                    </div>
                </div>
                
                <!-- // -->
                <div class="frame_list-icoms">
                    <div class="list_items">
                        <img src="./assets/img/list-icons/serting.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Cài đặt</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/cam.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">FaceTime</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/heart.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Sức Khỏe</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/book.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Sách</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/thoitiet.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Thời tiết</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/iiii.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Podcast</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/mail.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Gmail</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/srive.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Drive</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/map.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Bản đồ</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/appstore.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">App store</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/anh.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Ảnh</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/ins.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Instagram</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/fb.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Facebook</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/lich.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Lịch</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/ghiam.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Ghi âm</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/hongho.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Đồng hồ</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/ưewe.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Stock</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/youtobe.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Youtobe</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/star.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">iTunes store</p>
                    </div>

                    <div class="list_items">
                        <img src="./assets/img/list-icons/tiktok.jpg" alt="" class="list_item-image">
                        <p class="list_item-title">Tik Tok</p>
                    </div>
                </div>

                <!-- // -->
                <div class="frame_bottom">
                    <img src="./assets/img/list-icons/phone.png" alt="" class="frame_bottom-image">
                    <img src="./assets/img/list-icons/safari icon.png" alt="" class="frame_bottom-image">
                    <img src="./assets/img/list-icons/pnssddsl.jpg" alt="" class="frame_bottom-image">
                    <img src="./assets/img/list-icons/383be6a3-0762-4f8a-9785-5178a975b59b.png" alt="" class="frame_bottom-image">
                </div>
            </div>
        </div>
    </div>

    <h2 class="sub">
        <i class="fas fa-long-arrow-alt-left"></i>
        Click Open <br>or Click Lock
    </h2>
    <script src="./assets/js/home.js"></script>
</body>
</html>
